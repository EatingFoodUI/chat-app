<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link href="../css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/forgetPassword.css">
    <link rel="shortcut icon" href="../images/logo.jpg">
    <title>注册页</title>
</head>

<body>
    <!--预加载动画-->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!--登录大表格start-->
    <div id="login">
        <div class="sign-header">
            <a>找回密码</a>
        </div>
        <div class="sign-input-box">
            <input type="text" placeholder="注册邮箱">
        </div>
        <div class="sign-input-box">
            <input type="text" placeholder="验证码">
            <input type="button" id="button-check" value="获取验证码">
            <!--button id="button-check">获取验证码</button-->
            <script type="text/javascript">
                var wait = 60;

                function checkCode(o) {
                    if (wait == 0) {
                        o.removeAttribute("disable");
                        o.value = "获取验证码 ";
                        wait = 60;
                    } else {
                        o.setAttribute("disabled", true);
                        o.value = "重新发送(" + wait + ")";
                        wait--;
                        setTimeout(function() {
                                checkCode(o)
                            },
                            1000)
                    }
                }
                document.getElementById("button-check").onclick = function() {
                    checkCode(this);
                }
            </script>
        </div>
        <div class="sign-input-box">
            <input type="password" placeholder="重置密码"><br>
        </div>
        <div class="sign-button-box">
            <script type="text/javascript">
                function login() {
                    window.location.href = "./login.html";
                }
            </script>
            <button onclick="login()">修改</button>
        </div>
        <div class="sign-box ">
            <a href="./login.html">登录</a>
            <a href="./sign.html">注册</a>
        </div>
    </div>
    <!--登录大表格end-->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.ui.touch-punch-improved.js"></script>
    <!--Custom JavaScript -->
    <script src="../js/custom.min.js"></script>
</body>

</html>
